# LingoDoc Sample Project Configuration

[[languages]]
code = "en"
name = "English"

[[languages]]
code = "es"
name = "Spanish"

[[languages]]
code = "fr"
name = "French"

# Language display order
language_order = ["en", "es", "fr"]

# View mode: "SideBySide2", "SideBySide3", "Sequential", "PreviewOnly"
view_mode = "Sequential"

[editor_settings]
theme = "vs-dark"
font_size = 14
line_numbers = true
word_wrap = true
auto_save_interval = 1  # seconds

[project_settings]
default_language = { code = "en", name = "English" }
output_directory = "output"
auto_compile = true
compile_debounce_ms = 500
